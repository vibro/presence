<!doctype html>
<HTML lang="en">
<head>
    <meta charset="utf8">
    <meta name=author content="Tori Brown">
    <link href='./presence/css/bootstrap.css' rel='stylesheet' type='text/css'>
    <title>Create a New Account</title>


</head>
<body>

<div class="container"> 
<h1>Create a new Presence Account</h1>
 
<p>{string}


<form method="GET" action="createAccount.cgi">

  <fieldset>
    <legend>User Info</legend>
    <table>
      <tr><td>Name<input type="text" name="name" value="tori"></td></tr>
      
      <tr><td>Birthday<input type="text" name="dob"></td></tr>
      <tr><td>Email<input type="text" name="email" value="tori@email.com"></td></tr>
      <tr><td>Phone Number<input type="text" name="phnum" value="5551234567"></td></tr>
      <tr><td>Password<input type="text" name="pass" value="tori"></td></tr>
      <tr><td>Re-enter Password<input type="text" name="passcheck"></td></tr>

      <tr><td>Nickname<input type="text" name="nickname" value="vibro"></td></tr>

    </table>
  </fieldset>
  

  <input type="submit" value="submit">
  
</form>  
 
</div>

</body>
</html>
