<!doctype html>
<HTML lang="en">
<head>
    <meta charset="utf8">
    <meta name=author content="Tori Brown">
    <link href='./css/bootstrap.css' rel='stylesheet' type='text/css'>
    <title>Create a New Account</title>


</head>
<body>
 
<h1>Create a new Presence Account</h1>
 
<p>{string}

<form method="GET" action="hwk5.cgi">

  <fieldset>
    <legend>User Info</legend>
    <table>
      <tr><td>Name<input type="text" name="actorname"></td></tr>
      
      <tr><td>Birthday<input type="text" name="dob"></td></tr>
      <tr><td>Email<input type="text" name="email"></td></tr>
      <tr><td>Phone Number<input type="text" name="phnum"></td></tr>
      <tr><td>Password<input type="text" name="pass"></td></tr>
      <tr><td>Re-enter Password<input type="text" name="passcheck"></td></tr>

      <tr><td>Nickname<input type="text" name="nickname"></td></tr>
    </table>
  </fieldset>
  

  <input type="submit" value="submit">
  
</form>  
 
</body>
</html>
