<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
    <link href='./css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link rel="icon"
	  type="image/x-icon"
	  href="favicon.ico"/>

    <title>Create An Event</title>
  </head>

  <body>


<div class="container">
 <div class="page-header">
    <img src="./images/logo.png" height="100" width="400" alt="Presence">
  </div>
    <h1>Create An Event</h1>
    

    <p> Create an event on Presence for your team. </p>

    <form class="form-horizontal" role="form" method=post action="createEvent.cgi">
      
      <fieldset>
	<legend><span>Create an Event</span></legend>
	<div class="panel panel-default">
	  <div class="panel-body">
	    
	    <label class="col-sm-2 control-label"> Hosting Team ID: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="hostID" value="2" required>
	    </div> <!-- end of input group-->


	    <label class="col-sm-2 control-label"> Event Name: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="event_name" value="Practice" required>
	    </div> <!-- end of input group-->

	    <label class="col-sm-2 control-label"> Location: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="event_loc" value="Munger Meadow" required>
	    </div> <!-- end of input group-->

      
	    <label class="col-sm-2 control-label">Date:</label>

	    <!-- <input type="text" name="event_date" value="today"> -->
	    
	    <!-- Simplify the below so that a php can generate these values for you. Much easier -->
	    
	    <select name="month">
	      <option value="1"> January
	      <option value="2"> February
	      <option value="3"> March
	      <option value="4"> April
	      <option value="5"> May
	      <option value="6"> June
	      <option value="7"> July
	      <option value="8"> August
	      <option value="9"> September
	      <option value="10"> October
	      <option value="11"> November
	      <option value="12"> December
	    </select>
	    
	    <select name="day">
	      <option value="1"> 1
	      <option value="2"> 2
	      <option value="3"> 3
	      <option value="4"> 4
	      <option value="5"> 5
	      <option value="6"> 6
	      <option value="7"> 7
	      <option value="8"> 8
	      <option value="9"> 9
	      <option value="10"> 10
	      <option value="11"> 11
	      <option value="12"> 12
	      <option value="13"> 13
	      <option value="14"> 14
	      <option value="15"> 15
	      <option value="16"> 16
	      <option value="17"> 17
	      <option value="18"> 18
	      <option value="19"> 19
	      <option value="20"> 20
	      <option value="21"> 21
	      <option value="22"> 22
	      <option value="23"> 23
	      <option value="24"> 24
	      <option value="25"> 25
	      <option value="26"> 26
	      <option value="27"> 27
	      <option value="28"> 28
	      <option value="29"> 29
	      <option value="30"> 30
	      <option value="31"> 31
	    </select>
	    
	    <select name="year">
              <option value="2014"> 2014
              <option value="2015"> 2015
              <option value="2016"> 2016	    
	    </select>
</fieldset>
<p>
  <input type='submit' name='submit' value='Add Data'>
</form>
</div>
</div>
</div>

<div>
  {response}
</div>
</body>
</html>
