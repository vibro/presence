<body>
{navbar}
<div class="container"> 

<h1>Add members to {team}!</h1>
 
<p>Add a player to {team} by inputting the player's email.
<form class="form-horizontal" role="form" method="POST" action="addMember.cgi">

  <fieldset>
    <legend>User Info</legend>

	<div class="panel panel-default">
	  <div class="panel-body">


	    <label class="col-sm-2 control-label"> Player Email: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="email" required>
	    </div> <!-- end of input group-->

	    
	    <label class="col-sm-2 control-label"> Position: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="position">
	    </div> <!-- end of input group-->


	    <label class="col-sm-2 control-label"> Type: </label>
	    <select name="type">
	      <option value="player">Player</option>
	      <option value="coach">Coach</option>
	      <option value="manager">Team Manager</option>
	    </select>
	    
	    
	  </div>
	</div>
	
</fieldset>

<input type="submit" value="submit">



</form>  
</div> 

<div class="container">
<br>
<br>
  {string}
</div>

</body>
</html>
