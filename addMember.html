<body>
{navbar}
<div class="container"> 

<h1>Add members to your team!</h1>
 
<p>{string}
<p>Add a player to your team by inputting your team id and the player's email.
<form class="form-horizontal" role="form" method="GET" action="addMember.cgi">

  <fieldset>
    <legend>User Info</legend>

	<div class="panel panel-default">
	  <div class="panel-body">

	    <label class="col-sm-2 control-label"> Team ID: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="tid" value="24" required>
	    </div> <!-- end of input group-->

	    <label class="col-sm-2 control-label"> Player Email: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="email" value="tori@email.com" required>
	    </div> <!-- end of input group-->

	    
	    <label class="col-sm-2 control-label"> Position: </label>
	    <div class="input-group">
	      <input type="text" class="form-control" name="position" value="seeker">
	    </div> <!-- end of input group-->


	    <label class="col-sm-2 control-label"> Type: </label>
	    <select name="type">
	      <option value="player">Player</option>
	      <option value="coach">Coach</option>
	      <option value="managr">Team Manager</option>
	    </select>
	    
	    
	  </div>
	</div>
	
</fieldset>

<input type="submit" value="submit">



</form>  
</div> 

<div class="container">
  {string}
</div>

</body>
</html>
